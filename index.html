<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Profile Finder</title>
    <link rel="stylesheet" href="/style.css">

    <!-- font one -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@300&family=Montserrat:wght@100;400;500&family=Roboto+Mono:wght@400&display=swap" rel="stylesheet">
    <!-- //font one -->

    <!-- font two -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata&family=Kalam:wght@300&family=Montserrat:wght@100;400;500&family=Roboto+Mono:wght@200&display=swap" rel="stylesheet">
    <!-- //font two -->
</head>



<body>
    <div class="data__container">
        <h1 class="logo__text header__font">GitHub_Profile.Finderüåê</h1>

        <!-- search box -->
        <div class="search__box">
            <!-- search icon -->
            <div class="search__icon__container">
                <svg xmlns="http://www.w3.org/2000/svg" height="48" viewBox="0 -960 960 960" width="48">
                    <path d="M378-329q-108.162 0-183.081-75Q120-479 120-585t75-181q75-75 181.5-75t181 75Q632-691 632-584.85 632-542 618-502q-14 40-42 75l242 240q9 8.556 9 21.778T818-143q-9 9-22.222 9-13.222 0-21.778-9L533-384q-30 26-69.959 40.5T378-329Zm-1-60q81.25 0 138.125-57.5T572-585q0-81-56.875-138.5T377-781q-82.083 0-139.542 57.5Q180-666 180-585t57.458 138.5Q294.917-389 377-389Z"/>
                </svg>
            </div>
            <!-- /search icon -->

            <input class="sub-header__font" placeholder="Search GitHub username....." type="text">
            <button class="sub-header__font search">Search</button>
        </div>
        <!-- //search box -->

        <!-- search result container -->
        <div class="search__result__container">
            <!-- github user image conatiner -->
            <div>
                <div class="github-user__image">
                    <img class="user__img" src="" alt="GitHub user image">
                </div>
            </div>
            <!-- //github user image conatiner -->


            <!-- github bio data container -->
            <div class="github__bio__data__container">
                <div class="bio-data__header__container">
                    <div>
                        <h1 class="header__font username">________</h1> <br>
                        <span class="name sub-header__font">________</span>
                    </div>

                    <h2 class="sub-header__font">Joined <span class="date__joined">####_##_##</span></h2>
                </div>

                <!-- bio -->
                <p class="user__bio sub-header__font">________</p>
                <!-- bio// -->

                <!-- github user stats -->
                <div class="github__user__stats">
                    <h1 class="sub-header__font stats__headers">
                        Repo <br>
                        <span class="repo__no stats__count header__font">#</span>
                    </h1>

                    <h1 class="sub-header__font stats__headers stats__divider">
                        Followers <br>
                        <span class="followers__no stats__count header__font">#</span>
                    </h1>

                    <h1 class="sub-header__font stats__headers">
                        Following <br>
                        <span class="following__no stats__count header__font">#</span>
                    </h1>
                </div>
                <!-- github user stats// -->
            </div>
            <!-- //github bio data container -->
        </div>
        <!-- //search result container -->
    </div>

    <script src="/script.js"></script>
</body>
</html>
