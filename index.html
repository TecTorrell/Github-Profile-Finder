<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Profile Finder</title>
    <link rel="stylesheet" href="/style.css">

    <!-- font one -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@300&family=Montserrat:wght@100;400;500&family=Roboto+Mono:wght@200&display=swap" rel="stylesheet">
    <!-- //font one -->

    <!-- font two -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata&family=Kalam:wght@300&family=Montserrat:wght@100;400;500&family=Roboto+Mono:wght@200&display=swap" rel="stylesheet">
    <!-- //font two -->
</head>
<body>
    <div class="data__container">
        <h1 class="logo__text">GPF</h1>
        <!-- search box -->
        <div class="search__box">
            <input type="text">
            <button>Search</button>
        </div>
        <!-- //search box -->

        <!-- search result container -->
        <div>
            <div>
                <!-- github user image conatiner -->
                <div>
                    <div class="github-user__image">
                        <img src="" alt="GitHub user image">
                    </div>
                </div>
                <!-- //github user image conatiner -->

                <!-- github bio data container -->
                <div>
                    <div>
                        <h1>
                            TorrellCrafts <br>
                            <span class="name">Toro-Abasi Udo</span>
                        </h1>

                        <h2>Joined <span class="date__joined">2023-01-11</span></h2>
                    </div>

                    <span class="user__bio">Bio not available</span>

                    <div>
                        <h1>
                            Repo
                            <span class="repo__no">#</span>
                        </h1>

                        <h1>
                            Followers
                            <span class="followers__no">#</span>
                        </h1>

                        <h1>
                            Following
                            <span class="following__no">#</span>
                        </h1>
                    </div>

                    <div>
                        <div>
                            <div>
                                <img src="" alt="">
                            </div>
                        </div>
                        <div></div>
                    </div>
                </div>
                
                <!-- //github bio data container -->
            </div>
        </div>
        <!-- //search result container -->
    </div>

    <script src="/script.js"></script>
</body>
</html>
